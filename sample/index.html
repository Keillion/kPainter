<!DOCTYPE html>
<html>
<head>
	<title>Hello kPainter</title>
	<meta charset='utf-8'>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<link rel='stylesheet' href='css/cssResetH5.css' />
	<link rel='stylesheet' href='css/style.css' />
	<link rel='stylesheet' href='../css/kPainter.css' />
</head>
<body>
<div id="imgShowMdl" class="imgShowMdl">
</div
><div id="imgEditMdl" class="imgEditMdl" style="display:none">
	<button onclick="painter.undo()">undo</button><button onclick="painter.redo()">redo</button><button onclick="painter.rotateLeft()">rotateLeft</button><button onclick="painter.rotateRight()">rotateRight</button><button onclick="painter.mirror()">mirror</button><button onclick="painter.crop()">crop</button>
	<br>
	<button onclick="painter.saveEditAsync(function(){$('#imgEditMdl').hide();$('#switchImgMdl').show();$('#addUplMdl').show();});">Save</button><button onclick="painter.cancelEdit();$('#imgEditMdl').hide();$('#switchImgMdl').show();$('#addUplMdl').show();">Cancel</button>
</div
><div id="switchImgMdl" class="switchImgMdl">
	<button onclick="painter.changePage('f');">I&lt;</button><button onclick="painter.changePage('p');">&lt;</button><span id="pageNum">0/0</span><button onclick="painter.changePage('n');">&gt;</button><button onclick="painter.changePage('l');">&gt;I</button><button onclick="painter.delete();">del</button><button onclick="painter.enterEdit();$('#switchImgMdl').hide();$('#addUplMdl').hide();$('#imgEditMdl').show();">Edit</button><br>
	<input id="ipt-downloadName" placeholder="filename to dwonload">
</div
><div id="addUplMdl" class="addUplMdl">
	<button class="btn-grab" onclick="painter.showFileChooseWindow();">Grab Image</button
	><button class="btn-save" onclick="painter.download($('#ipt-downloadName').val());">download Image</button>
</div
><div id="grayFog" class="grayFog">
	<div class="spinner">
		<div class="double-bounce1"></div>
		<div class="double-bounce2"></div>
	</div>
</div>
<img class='sampleImg' src='img/mainCharacterGirl.png' style="display:none">
<img class='sampleImg' src='img/colorBroad.jpg' style="display:none">
<script src='../js/jquery-3.2.1.slim.min.js'></script>
<script src="../js/kUtil.js"></script>
<script src="../js/task-queue.js"></script>
<script src="../js/exif.js"></script>
<script src="../js/kPainter.js"></script>
<script src="js/kConsole.js"></script>
<script src="js/script.js"></script>
</body>
</html>
